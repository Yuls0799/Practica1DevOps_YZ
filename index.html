<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>YZ CALCULATOR</title>
</head>
 <body>
    <h1>Calculadora Platanera</h1>
    <form id="Calculadoraform">
        <!-- Ingresar números -->
        <input type="text" id="num1" name="num1" placeholder="Número 1" required>
        <input type="text" id="num2" name="num2" placeholder="Número 2" required>

        <!-- Para elegir la operación a realizar -->
        <label for="operacion">Operación a realizar:</label>
        <select id="operacion" name="operacion" required>
          <option value="">Seleccione una operación</option>
          <option value="suma">Suma (+)</option>
          <option value="resta">Resta (-)</option>
          <option value="multiplicacion">Multiplicación (*)</option>
          <option value="division">División (/)</option>
        </select>

        <!-- Botón para calcular-->
        <div class="button">
            <button type="submit">Calcular</button> 
        </div>

    </form>

    <!-- Resultado de la operación -->
    <div class="result" id="resultado"></div>

    <script src="calculadora.js"></script>

 </body>
</html>
